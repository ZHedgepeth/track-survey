<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Survey</title>
  </head>
  <body>
    <div class="container">
    <h1>Track Suggester Survey</h1>
    <h2>Find out which track is for you</h2>
    <form id="info">

      <label><h3>What is your current coding experience level?</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="3">
          A lot!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          Moderate.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="1">
          Very little to none.
        </label>
    <button type="submit" class="btn">SUBMIT!</button>
        <label><h3>Are interested in Web Development or Software Engineering?</h3></label>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="2">
            Web Development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="2">
            Software Engineering
          </label>
        </div>
      </div>
    <button type="submit" class="btn">SUBMIT!</button>
      <label><h3>How much interaction from your user do you desire?</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="3">
          Heavy
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          Moderate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="1">
          Little
        </label>
      </div>
    <button type="submit" class="btn">SUBMIT!</button>
      <label><h3>Which of these choices are you most interested in building</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          Minecraft
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          Airbnb
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="1">
          Facebook
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="3">
          Stack Over-flow
        </label>
      </div>
    <button type="submit" class="btn">SUBMIT!</button>
      <label><h3>Which of these choices most interests you?</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          Android
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="1">
          Web Applications
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="3">
          Windows Applications
        </label>
      </div>
    <button type="submit" class="btn">SUBMIT!</button>
      <label><h3>Which of these companies is most appealing?</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="3">
          Large Company
        </label>
      </div>
    <button type="submit" class="btn">SUBMIT!</button>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="1">
          Enterprise Company
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          Startup
        </label>
      </div>

    <button type="submit" class="btn">SUBMIT!</button>
    </form>

    <div id="java">
      <img src="img/java.jpg">
    </div>

    <div id="ruby">
      <img src="img/ruby.jpg">
    </div>

    <div id="php">
      <img src="img/php.jpg">
    </div>

    <div id="csharp">
      <img src="img/csharp.jpg">
    </div>

    </div>
  </body>
</html>
